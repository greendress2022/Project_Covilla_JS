<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covilla</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="wrapper">
        <div class="scroll-indicator">
          <button onclick="showMenuAndChangeIcon()" class="burger-menu">
            <div class="menu-icon"></div>
          </button>
          <div class="indicator-wrapper"></div>
          <div class="social-sidebar-icons">
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="sidebar-icon"
              ><img src="./covilla-instagram.svg" alt="link"
            /></a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="sidebar-icon"
              ><img src="./covilla-facebook-f.svg" alt="link"
            /></a>

            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="sidebar-icon"
              ><img src="./covilla-linkedin.svg" alt="link"
            /></a>
          </div>
        </div>
        <div class="flyout-menu-content">
          <div class="explore">Explore vacations</div>
          <div class="countries">country</div>
        </div>
        <div class="transparent-navbar">
          <div class="navbar-item"><a href="./">COVILLA</a></div>

          <div class="navbar-item" id="destinations">DESTINATIONS</div>
        </div>
        <div class="navbar">
          <div class="navbar-item">
            <span class="navbar-link"><a href="./about">ABOUT</a></span
            ><span class="navbar-link"><a href="./journal">JOURNAL</a></span
            ><span class="navbar-link"><a href="./support">SUPPORT</a></span>
          </div>
        </div>
        <div class="destinations-menu"></div>
      </div>
    </section>
    <script src="./index.js"></script>
    <section class="second-section">
      <div class="wrapper second"></div>
    </section>
  </body>
</html>
